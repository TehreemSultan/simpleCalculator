<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <div>
        <input type="text" name="" id="display" />
      </div>
      <div class="sub-container">
        <div>
          <button onclick='calculate("7")'>7</button>
          <button onclick='calculate("8")'>8</button>
          <button onclick='calculate("9")'>9</button>
          <button onclick="clear_display()">DEL</button>
        </div>
        <div>
          <button onclick='calculate("4")'>4</button>
          <button onclick='calculate("5")'>5</button>
          <button onclick='calculate("6")'>6</button>
          <button onclick='calculate("*")'>x</button>
        </div>
        <div>
          <button onclick='calculate("1")'>1</button>
          <button onclick='calculate("2")'>2</button>
          <button onclick='calculate("3")'>3</button>
          <button onclick='calculate("+")'>+</button>
        </div>
        <div>
          <button onclick='calculate(".")'>.</button>
          <button onclick='calculate("0")'>0</button>
          <button onclick='calculate("-")'>-</button>
          <button onclick='calculate("/")'>/</button>
        </div>
        <div>
          <button onclick='calculate("(")'>(</button>
          <button onclick='calculate(")")'>)</button>
          <button onclick="result_cal()" id="result">=</button>
        </div>
      </div>
    </div>
    <div>
      <h2>Made By: Tehreem Sultan (tehreemsultanali@gmail.com)</h2>
    </div>
  </body>
</html>
